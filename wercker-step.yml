name: hipchat-notify
version: 0.1.0
description: Send a message to an HipChat room
keywords:
  - notification
  - hipchat
properties:
  token:
    type: string
    required: true
  room-id:
    type: string
    required: true
  from-name:
    type: string
    required: true
  failed-message:
    type: string
  passed-message:
    type: string
  on:
    type: string
    default: always
