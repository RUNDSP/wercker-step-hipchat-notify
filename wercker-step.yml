name: hipchat-notify
version: 0.1.0
description: Send a message to an HipChat room
properties:
  token:
    type: string
    required: true
  room_id:
    type: string
    required: true
  from_name:
    type: string
    required: true
  failed-message:
    type: string
  passed-message:
    type: string
  on:
    type: string
    default: always
